version: "2"
servers:
  - engine: postgresql
    uri: "postgres://locahost:5432/postgres?sslmode=disable"
sql:
  - engine: postgresql
    queries: "queries"
    schema: "../../../../../db/migrations"

    gen:
      go:
        package: store
        out: .
        sql_package: pgx/v5
        output_models_file_name: models.go
        output_db_file_name: sqlc.go
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
